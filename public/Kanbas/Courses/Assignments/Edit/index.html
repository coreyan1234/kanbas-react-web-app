<html>
    <head></head>
    <body>
        <select>
            <option>Speed Grader</option>
        </select>
        <hr>
        <h2>Assignment Name</h2>
        <label for="assignment-name"></label>
        <input id="assignment-name" type="text" value="A1 - ENV + HTML">
        <br>
        <br>
        <label for="assignment-descr"></label>
        <textarea id="assignment-descr" cols="25" rows="2">This is the assignment description.</textarea>
        <br>
        <br>
        Points
        <br>
        <label for="points"></label>
        <input id="points" type="text" value="100">
        <br>
        <br>
        Assignment Group
        <br>
        <select>
            <option>ASSIGNMENTS</option>
        </select>
        <br>
        <br>
        Display Grade as
        <br>
        <select>
            <option>Percentage</option>
        </select>
        <br>
        <br>
        Submission Type
        <br>
        <select>
            <option>Online</option>
        </select>
        <br>
        <br>
        Online Entry Options
        <br>
        <input type="checkbox" value="TEXT" id="chkbox-text">
        <label for="chkbox-text">Text Entry</label>
        <br>
        <input type="checkbox" value="WEBSITE" id="chkbox-website">
        <label for="chkbox-website">Website URL</label>
        <br>
        <input type="checkbox" value="MEDIA" id="chkbox-media">
        <label for="chkbox-media">Media Recordings</label>
        <br>
        <input type="checkbox" value="STUDENT" id="chkbox-student">
        <label for="chkbox-student">Student Annotation</label>
        <br>
        <input type="checkbox" value="FILE" id="chkbox-file">
        <label for="chkbox-file">File Uploads</label>
        <br>
        <br>
        Assign
        <br>
        Assign to
        <br>
        <label for="assign-to"></label>
        <input id="assign-to" type="text" value="Everyone">
        <br>
        <br>
        Due
        <br>
        <label for="date-due"></label>
        <input id="date-due" type="date" value="2021-01-01">
        <br>
        <br>
        Available from
        <br>
        <label for="date-available"></label>
        <input id="date-available" type="date" value="2021-01-01">
        <br>
        <br>
        Until
        <br>
        <label for="date-until"></label>
        <input id="date-until" type="date" value="2021-01-01">
        <br>
        <br>
        <form action="/Kanbas/Courses/Assignments/screen.html">
            <button type="submit">Cancel</button>
            <button type="submit">Save</button>
        </form>
    </body>
</html>
